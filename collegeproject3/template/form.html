<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color: #f6ddcc ">
<div class="container">
    <center><h4>Fill Now</h4></center>

<form action="" method="post" style="border-radius:5px;border-color:red;">
    {% csrf_token %}

    <label>User Name</label> : <input type="text" name="name" placeholder="enter the username"><br>
    <label>date of birth</label> : <input type="date" name="date" placeholder="enter the Date of Birth "><br>
    <label>Age</label> : <input type="text" name="age" placeholder="enter the age"><br>
    <label>Phone Number</label> : <input type="text" name="phone" placeholder="enter the Phone number"><br>
    <label>Email ID</label> : <input type="email" name="email" placeholder="enter the Email"><br>
    <label>Address</label> : <input type="text" name="address" placeholder="enter the address"><br>



<div>
         <label>Department:</label>
                <select  class="form-select"  name="department"
                 hx-get="{% url 'get-branch' %}"
                 hx-trigger="change"
                 hx-target="#branch"
                >
                  <option selected>Choose Department</option>
                {% for i in department %}
                    <option value="{{i.id}}">{{i.dname}}</option>
                {% endfor %}
                </select>

<!--       target division-->

         <label>Branch:</label>
          <div id="branch">
            {% include 'partials/branches.html' %}
          </div>

   </div>








    <div>
<div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="option3">
          <label class="form-check-label" for="gridRadios3">
            Others
          </label>
        </div>
      </div>
    </div>

   <label>Purpose:</label>
    <select  class="form-select mb-3"  id="purpose" name="purpose" required>
        <option value="Select Purpose" >Select the Purpose</option>
        <option value="Enquiry">Enquiry</option>
         <option value="Place Order">Place Order</option>
        <option value="Return">Return</option>

    </select><br>



<p>Materials Provided:</p>
  <input type="checkbox" id="notebook" name="materials" value="notebook">
  <label for="notebook"> notebook</label><br>
  <input type="checkbox" id="pen" name="materials" value="pen">
  <label for="pen"> pen</label><br>
  <input type="checkbox" id="papers" name="materials" value="papers">
  <label for="papers">papers</label><br><br>


        <center>
        <button type="submit">Submit</button>

        </center>






</form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>




</body>
</html>
