{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,600,700,700i&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome-all.css' %}" rel="stylesheet">
    <link href="{% static 'css/swiper.css' %}" rel="stylesheet">
	<link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">
	<link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <title>Title</title>
</head>
<body style="background-color:powderblue;">
<center>
    <h1>LOGIN HERE</h1><br>
<form action="login" method="post">
    {% csrf_token %}


<div id="date" class="basic-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-container">
                        <input type="text" name="username" placeholder="Enter the username"><br>
                          <input type="password" name="password" placeholder="Enter the Password"><br>
                             <input type="submit"><br>



                        <a class="btn-solid-lg page-scroll" href="{% url 'register' %}">REGISTER</a>
                    </div> <!-- end of text-container -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of basic-5 -->




</form>
  {% for msg in messages %}
<h3>{{msg}}</h3>
{% endfor %}
    </center>

</body>
</html>
